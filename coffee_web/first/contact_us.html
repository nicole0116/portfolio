        <div class="contact_content2">

            <div class="contact_box">
                <h2 class="t_black" style="text-align: center;">聯絡我們</h2>
                <form action="">
                    <table class="contact_form">
                        <tr>
                            <td>問題分類:</td>
                            <td colspan="4">
                                <div class="filter-box">
                                    <div class="filter-text">
                                        <input class="filter-title" type="text" readonly placeholder="pleace select" />
                                        <i class="icon icon-filter-arrow"></i>
                                    </div>
                                    <select name="filter">
                                        　<option value="service">客服專區</option>
                                        　<option value="site">場地租借</option>
                                        　<option value="show">演出合作</option>
                                    </select>
                                </div>

                            </td>

                        </tr>
                        <tr>
                            <td><label for="custom_name">姓名:</label></td>
                            <td colspan="2">
                                <input type="text" placeholder="&nbsp;&nbsp;請輸入您的姓名" name="custom_name"
                                    class="form_input" id="custom_name">
                            </td>
                            <td>性別:</td>
                            <td>

                                <input type="radio" name="custom_gender" value="male" checked class="form_radio"
                                    id="male">

                                <label for="male">男</label>

                                <input type="radio" name="custom_gender" value="Female" class="form_radio" id="female">

                                <label for="female">女</label>
                            </td>

                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td colspan="2">
                                <input type="text" placeholder="&nbsp;&nbsp;請輸入您的信箱" name="custom_email"
                                    class="form_input" id="email">

                            </td>

                            <td><label for="phone">手機:</label></td>
                            <td>
                                <input type="text" placeholder="&nbsp;&nbsp;請填寫您的手機號碼" name="custom_email"
                                    class="form_input" id="phone">
                            </td>
                        </tr>
                        <tr style=" height:80px;">
                            <td style="vertical-align:top; ">說明:</td>
                            <td colspan="4">
                                <textarea name="" id="" cols="86" rows="10" class="form_textarea" id="con"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" style=" text-align: center;">
                                <input type="button" value="送出" class="form_button">
                            </td>
                        </tr>
                    </table>
